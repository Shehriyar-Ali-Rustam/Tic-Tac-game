<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="playerNameInput" class="player-name-input">
            <h2>Enter Player Names</h2>
            <input type="text" id="playerXName" placeholder="Player A Name">
            <input type="text" id="playerOName" placeholder="Player B Name">
            <button id="startButton">Start Game</button>
        </div>
        <div id="game" style="display: none;">
            <div class="scoreboard">
                <div class="player-score">
                    <h2><span id="playerXDisplay">Player X</span>: <span id="scoreX">0</span></h2>
                </div>
                <div class="player-score">
                    <h2><span id="playerODisplay">Player O</span>: <span id="scoreO">0</span></h2>
                </div>
            </div>
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <button id="restartButton">Restart Game</button>
            <button id="endButton">End Game</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
